---
layout: default
title: Desert Garden in Balboa Park Picture Gallery
lightgallery: true
---
<section class="section-title">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Desert Garden in Balboa Park Picture Gallery</h1>
        <hr>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="garden-gallery">
      <ul id="lightgallery" class="list-unstyled">
        {{#each galleries.gallery4}}
          <li class="col-xs-6 col-sm-4 col-md-3" data-src="{{fullsize}}" data-sub-html="<h4>{{caption}}</h4>">
            <a href="">
              <img class="img-responsive img-thumbnail" src="{{thumbnail}}">
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
  <p class="gallery-return hidden-print"><i class="glyphicon glyphicon-link"></i> <a href="{{root}}gallery/gallery.html">Return to Picture Galleries page</a></p>
</section>
