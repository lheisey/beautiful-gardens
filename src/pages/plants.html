---
layout: default
title: Plant list
tablesort: true
---
<section class="section-title">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Plant list</h1>
        <hr>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <table id="plant-list" class="tablesorter-custom">
      <thead>
        <tr>
          <th>{{plants.headername}}</th>
          <th>{{plants.headertype}}</th>
          <th>{{plants.headergarden}}</th>
        </tr>
      </thead>
      <tbody>
        {{#each plants.gardendata}}
          <tr>
            <td>{{name}}</td>
            <td>{{type}}</td>
            <td>{{garden}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</section>
